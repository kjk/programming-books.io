<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="referrer" content="always" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <meta name="description" content="Essential Programming Books." />
  <title>Essential Programming Books</title>
  <link rel="icon" href="/s/favicon.ico" />
  <link href="/s/index.css" rel="stylesheet">
  <script src="/s/bundle.js" defer></script>
</head>

<body>
  {{ template "icons.tmpl.html" . }}

  <div id="content">
    <div id="left">
      {{ range .LeftBooks }}
      <div class="img-cover-small-wrapper">
        <a href="{{.URL}}">
          <img class="img-cover-small" src="{{.CoverSmallURL}}" />
        </a>
      </div>
      {{ end }}
    </div>

    <div id="middle">
      <h1 style="margin-block-start: 0">Essential Programming Books</h1>
      <div class="smaller">
        <a href="/about">about this project</a>
        &middot;
        <a href="/feedback">feedback</a>
      </div>
      <div class="view-switch smaller">
        <a href="/index-grid" onclick="rv('grid')">switch to cover view</a>
      </div>
      <p></p>

      <table class="book-list">
        <thead>
          <tr class="book-header">
            <th class="book-name">Book</th>
          </tr>
        </thead>
        <tbody>
          {{ range .Books }}
          <tr>
            <td class="book-name">
              <a href="{{.URL}}">{{.TitleLong}}</a>
            </td>
          </tr>
          {{ end }}
        </tbody>
      </table>
    </div>

    <div id="right">
      {{ range .RightBooks }}
      <div class="img-cover-small-wrapper">
        <a href="{{.URL}}">
          <img class="img-cover-small" src="{{.CoverSmallURL}}" />
        </a>
      </div>
      {{ end }}
    </div>
  </div>

  <footer id="footer">
    <div id="footer-left">
      Maintained by
      <a href="https://blog.kowalczyk.info" target="_blank">Krzysztof Kowalczyk</a>
    </div>

    <div>
      <!-- center -->
    </div>

    <div id="footer-right">
      <a href="https://github.com/essentialbooks/books" target="_blank">
        <svg class="github">
          <use xlink:href="#icon-github"></use>
        </svg>
        &nbsp;GitHub
      </a>
    </div>
  </footer>
</body>

</html>
